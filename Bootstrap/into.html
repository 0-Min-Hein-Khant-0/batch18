<!DOCTYPE html>
<html>
<head>
	<title>Intro</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">


</head>
<body>

	<h1>Hello Bootstrap!</h1>


	<h3 class="mx-5">Button color</h3>
	<button class="btn btn-secondary py-3">Btn1</button>
	<button class="btn btn-info">Btn1</button>
	<button class="btn btn-primary">Btn1</button>
	<button class="btn btn-warning">Btn1</button>
	<button class="btn btn-danger">Btn1</button>
	<button class="btn btn-light">Btn1</button>

	<h3>Button Outline Color</h3>
	<button class="btn btn-outline-danger">Btn1</button>

	<button class="btn btn-link">Link</button>

	<h3>A to Button</h3>
	<a href="" class="btn btn-success">Button</a>
	

	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
