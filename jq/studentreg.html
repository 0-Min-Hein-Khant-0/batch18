<!DOCTYPE html>
<html>
<head>
	<title>Student Register</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			showdata();
			//alert("ok");
			$("#btnregister").click(function(){
				var name=$("#name").val();
				var age=$("#age").val();
				var address=$("#address").val();
				var gender=$("input[name='gender']:checked").val();

				//console.log(name+" "+age+" "+address+" "+gender);
				var student={
					name:name,
					age:age,
					address:address,
					gender:gender
				}
				//console.log(student);
				var studentlist=localStorage.getItem('student');
				var mystudentArray;
				if(studentlist==null){
					mystudentArray=[];
				}else{
					mystudentArray=JSON.parse(studentlist);
				}

				mystudentArray.push(student);

				//console.log(mystudentArray);
				var stringstudent=JSON.stringify(mystudentArray);
				localStorage.setItem("student", stringstudent);
				showdata();
			})

			function showdata(){
				var studentlist=localStorage.getItem("student");
				//console.log(studentlist);
				if(studentlist){
					var StudentArray=JSON.parse(studentlist);
					console.log(StudentArray);
					var html="";
					var j=1;
					$.each(StudentArray,function(i,v){
						html+=`
						<tr>
						<td>${j++}</td>
						<td>${v.name}</td>
						<td>${v.age}</td>
						<td>${v.address}</td>
						<td>${v.gender}</td>
						</tr>

						`
					})
					$("tbody").html(html)
					//console.log(html);
				}
			}

		})
	</script>
</head>
<body>
	<div>
		<h3>Student Register form</h3>
		Name:<input type="text" id="name"name=""><br>
		Age:<input type="text" id="age"name=""><br>
		Address:<input type="text" id="address"name=""><br>
		Gender:<br>
		Male:<input type="radio" name="gender" value="male">
		Female:<input type="radio" name="gender" value="female"><br>
		<button id="btnregister">Register</button>
	</div>

	<div id="mytable">
		
		<h3>Student table</h3>
		<table border="1" cellpadding="5">
			<thead>
				<th>No</th>
				<th>Name</th>
				<th>Age</th>
				<th>Address</th>
				<th>Gender</th>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
</body>
</html>
