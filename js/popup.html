<!DOCTYPE html>
<html>
<head>
  <title>Popup Boxes</title>
  <script type="text/javascript">
    alert('Hello'); // show info

    let cond = confirm('Are you sure?'); // return true or false
    console.log(cond);

    let mark = prompt('Enter mark'); // collect data from users
    // console.log(mark);
    if (mark > 50) {
      console.log('Pass');
    }else{
      console.log('Fail');
    }

  </script>
</head>
