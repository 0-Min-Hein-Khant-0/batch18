<!DOCTYPE html>
<html>
<head>
  <title>Javascript</title>
  <script type="text/javascript">
    // Variables
    var val1 = "value"; // string
    val1 = "value1";
    console.log(val1);

    const name ="MG MG"; // cannot reassign
    console.log(name.length);

    let age = 5; // number
    console.log(typeof age); // get datatype

    let exam = true; // boolean
    console.log(typeof exam);

    let message = "Hello "+"Thet Paing Htut"; // concat strings
    console.log(message);

    document.write('<h2>'+message+'</h2>'); // show information in body

    let sum = 10+8; // sum two number (integer + integer)
    console.log(sum);

    function Area(a,b) {  // function, code block, DRY (don't repeat yourself)
      return a*b; // use return keyword to use the value in outside of function
    }
 
    let myarea  = Area(2,5); // function call with parameters
    console.log(myarea);

    // control statement (condition)
    if (age > 18) {
      console.log('men');
    }else{
      console.log('child');
    }

    // control statement with operators
    let a = 0;
    let b = true;
    console.log(!a);

    if (typeof(a)=="undefined" || typeof(b)=="undefined") {
      document.write("Variable a or b is undefined.");
    }
    else if (!a && b) {
      document.write("a==0; b==true;result");
    } else {
      document.write("a==" + a + "; b==" + b + ";");
    }

    // prority of arithmetic opreator
    let num = 1 * 2 + 5 / 2 % 2;
    // 2 + 5 / 2 % 2
    // 2 + 2.5 % 2
    // 2 + 0.5
    // 2.5
    console.log(num);

    let students = ['mgmg','aungaung','susu']; // array, store more datas
    // console.log(students); // get array
    // console.log(students[0]); // mgmg
    // console.log(students.length);

    // console.log(students.push('mya mya')); // length
    // console.log(students.pop()); // value

    // students.reverse();
    // console.log(students);

    // looping 
    for(let i=0; i<students.length; i++){
      console.log(students[i]);
    }

    // for ...of loop
    for(value of students){
      console.log(value);
    }

    // while loops
    const list = ['a', 'b', 'c']
    let i = 0
    while (i < list.length) {
      console.log(list[i]) //value
      console.log(i) //index
      i = i + 1
    }

    // do while loops (always executed at least once)
    i = 0
    do {
      console.log(list[i]) //value
      console.log(i) //index
      i = i + 1
    } while (i < list.length)

    // Object
    var course = {
       name: "GRA 2032",
       start: 8,
       end: 10
    };
    console.log(typeof course);
    console.log(course.name);

  </script>
</head>
<body>
  <h1>Hello Javascript</h1>
</body>
</html>
